<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Shopify Section Schema Translation</title>
  </head>
  <body class="h-full">
    <main
      x-data="RootApp()"
      id="app"
      class="flex flex-col min-h-full py-3 overflow-y-auto text-sm text-gray-900 md:h-screen"
    >
      <div class="w-full gap-2 md:flex md:h-full md:flex-1">
        <div class="w-full h-full md:w-1/2">
          <div class="h-full bg-white shadow max-h-dvh md:flex-1 sm:rounded-lg">
            <div id="main-editor" class="h-full"></div>
          </div>
        </div>

        <div class="flex flex-col gap-2 mt-4 md:w-1/2 md:mt-0">
          <div class="min-h-0 shadow md:flex-1 sm:rounded-lg">
            <div id="locale-schema" class="h-full"></div>
          </div>

          <div class="min-h-0 shadow md:flex-1 sm:rounded-lg">
            <div id="translated-schema" class="h-full"></div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./assets/main.js"></script>
  </body>
</html>
