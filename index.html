<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Shopify Section Schema Translation</title>
  </head>
  <body class="h-full">
    <main
      x-data="RootApp()"
      id="app"
      class="flex flex-col min-h-full py-3 overflow-y-auto text-sm text-gray-900 md:h-screen"
    >
      <div class="w-full gap-2 md:flex md:h-full md:flex-1">
        <div class="w-full h-full md:w-1/2">
          <div
            class="h-full overflow-hidden bg-white shadow md:flex-1 sm:rounded-lg"
          >
            <div class="h-full">
              <textarea
                x-model="inputSchema"
                rows="15"
                name=""
                class="block font-mono leading-snug h-full p-4 w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 bg-[#282c34] text-slate-200"
                spellcheck="false"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-2 mt-4 md:w-1/2 md:mt-0">
          <div class="overflow-auto shadow hljs md:flex-1 sm:rounded-lg">
            <pre
              class="p-4"
            ><code class="language-json p-=4" x-html="schemaResults" x-ref="schemaResultsEl"></code></pre>
          </div>

          <div class="overflow-auto shadow hljs md:flex-1 sm:rounded-lg">
            <pre
              class="p-4"
            ><code class="language-json p-=4" x-html="translatedResults"></code></pre>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./assets/main.js"></script>
  </body>
</html>
