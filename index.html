<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Shopify Section Schema Translation</title>
  </head>
  <body class="h-full">
    <main
      x-data="RootApp()"
      id="app"
      class="flex flex-col min-h-full pt-8 text-sm text-gray-900 md:px-4"
    >
      <div class="w-full gap-4 md:flex md:h-full md:flex-1">
        <div class="w-full h-full md:w-1/2">
          <div
            class="h-full bg-white shadow md:flex-1overflow-hidden sm:rounded-lg"
          >
            <div class="px-4 py-5 sm:p-6">
              <div>
                <textarea
                  x-model="inputSchema"
                  rows="15"
                  name=""
                  id=""
                  class="block font-mono leading-snug h-full p-4  w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400"
                  spellcheck="false"
                ></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-4 mt-4 md:w-1/2 md:mt-0">
          <div class="bg-white shadow md:flex-1overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:p-6">
              <pre x-text="schemaResults"></pre>
            </div>
          </div>

          <div class="bg-white shadow md:flex-1overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:p-6">
              <pre x-text="translatedResults"></pre>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./assets/main.js"></script>
  </body>
</html>
